<!doctype html>
<html lang="en">

<head>
    <title>Login|Newspaper</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
    </style>
    <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
    <nav class="">
        <div class="title">Newspaper</div>
    </nav>
    <nav class="footer">
        <div class="title">About Us</div>
    </nav>
    <div class="container containerlogin ">
        <div class="row">
            <div class="col-8">
                <img src="https://picsum.photos/200/200?grayscale" alt="banner" class="banner">
            </div>
            <div class="col type d-flex flex-column justify-content-between">
                <div class="d-flex justify-content-center mt-5">
                    <div class="login">Đăng nhập</div>
                    <div class="mx-5 break"></div>
                    <div class="signup text-black-50">Đăng ký</div>
                </div>
                <input type="email" name="username" id="username" placeholder="Vui lòng nhập Email của bạn">
                <input type="password" name="password" id="password" placeholder="Vui lòng nhập Mật khẩu của bạn">
                <div class="d-flex justify-content-between">
                    <div class="align-middle d-flex flex-column">
                        <a class="forgot" href="">Chưa có tài khoản ?</a>
                        <a class="forgot" href="">Quên mật khẩu?</a>
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                        <span type="button" name="login" id="login" class="btn" type="submit">
                            Đăng Nhập
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
